<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex</title>
  <style>
    .flex-container {
      display: flex;
      border: 1px solid rgb(5, 53, 5);
      max-width: 400px;
    }

    .item {
      background-color: green;
      color: white;
      margin: 5px;
      font-size: 24px;
      text-align: center;
    }

    .item:hover {
      background-color: rgb(7, 150, 7);

    }

    .flex-1 {
      flex: 1;
      /*grow 1 shrin 1  basis 0*/
    }

    .flex-2 {
      flex: 2;
      /*grow 2 shrin 1  basis 0*/
    }
  </style>
</head>

<body>
  <h2>Por padrao o flex=grow 1 shrink 1 basis 0.</h2>
  <h3>Para configurar o parametro basta informar FLEX: n; ou FLEX: N N N;</h3>
  <p>flex 1 - ao expandir os items eles irão forçar a permanecer em linha</p>
  <div class="flex-container">
    <div class="item flex-1">A</div>
    <div class="item flex-1">BBB</div>
    <div class="item flex-1">CC</div>
    <div class="item flex-1">D</div>
    <div class="item flex-1">EF</div>
  </div>
  <p>flex 2 - ao expandir os items eles irão forçar a permanecer em linha</p>
  <div class="flex-container">
    <div class="item flex-2">A</div>
    <div class="item flex-2">BBB</div>
    <div class="item flex-2">CC</div>
    <div class="item flex-2">D</div>
    <div class="item flex-2">EF</div>
  </div>

</body>

</html>
