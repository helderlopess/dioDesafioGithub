<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Order</title>
  <style>
    .flex-container {
      display: flex;
      max-width: 350;
      border: 1px solid green;
    }

    .item {
      flex: 1;
      background: green;
      color: wheat;
      text-align: center;
      font-size: 24px;
      margin: 5px;
    }

    .o1 {
      order: 1;
    }

    .o2 {
      order: 2;
    }

    .o3 {
      order: 3;
    }
  </style>
</head>

<body>
  <h1>Perceba que o order atribui uma ordem conforme o parametro setado. </h1>
  <h2>item da mesma ordem são alinhafdos em linha enquanto os de ordem maior sao alinhados independente do ordem em que
    foram escritos no html</h2>
  <p>order por padrao é 0</p>
  <div class="flex-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4n</div>
    <div class="item">4m</div>
  </div>

  <p></p>
  <div class="flex-container">
    <div class="item o2">1</div>
    <div class="item o1">2</div>
    <div class="item o3">3</div>
    <div class="item o1">4n</div>
    <div class="item o1">4m</div>
  </div>
  <p></p>
  <div class="flex-container">
    <div class="item o3">1</div>
    <div class="item o3">2</div>
    <div class="item o1">3</div>
    <div class="item o2">4n</div>
    <div class="item o2">4m</div>
  </div>
  <p></p>
  <div class="flex-container">
    <div class="item o2">1</div>
    <div class="item o2">2</div>
    <div class="item o2">3</div>
    <div class="item o3">4n</div>
    <div class="item o1">4m</div>
  </div>
</body>

</html>
